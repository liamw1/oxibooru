[package]
name = "server"
version = "0.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
# Disable default-features to limit columns to 16
#diesel = { version = "2.2.6", default-features = false, features = ["with-deprecated", "postgres", "r2d2", "time", "uuid"] }
# Using fork until changes are merged in
diesel = { git = "https://github.com/liamw1/diesel-CitextFix", default-features = false, features = ["with-deprecated", "postgres", "r2d2", "time", "uuid"] }
diesel_migrations = { git = "https://github.com/liamw1/diesel-CitextFix", features = ["postgres"] }
tokio = { version = "1.38.1", features = ["full"] }
lettre = { version = "0.11.9", features = ["serde"] }
serde = { version = "1.0.204", features = ["derive"] }
strum = { version = "0.26.3", features = ["derive", "phf"] }
time = { version = "0.3.36", features = ["serde-human-readable"] }
uuid = { version = "1.10.0", features = ["v4", "serde"] }
blake3 = { version = "1.5.3", features = ["std", "traits-preview"] }
argon2 = { version = "0.5.3", features = ["std"] }
rand_core = { version = "0.6.4", features = ["std"] }   # Necessary for argon2
pbkdf2 = { version = "0.12.2", features = ["simple"] }  # Necessary for argon2
warp = "0.3.7"
toml = "0.8.15"
image = "0.25.2"
video-rs = "0.9.0"
hmac = "0.12.1"
md5 = "0.7.0"
base64 = "0.22.1"
percent-encoding = "2.3.1"
hex = "0.4.3"
regex = "1.10.5"
serde_regex = "1.1.0"
serde_json = "1.0.138"
serde_with = "3.9.0"
serde_repr = "0.1.19"
futures = "0.3.30"
thiserror = "1.0.63"
itertools = "0.13.0"
num-traits = "0.2.19"
dotenvy = "0.15.7"

[dev-dependencies]
serial_test = "3.2.0"
